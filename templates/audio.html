<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Emotion Analysis</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #05050a;
            --outer-card-bg: #161b22;
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --accent-blue: #2f80ed;
            --accent-green: #2ea043;
            --accent-red: #da3633; 
            --border-color: #30363d;
            --warning-bg: rgba(68, 19, 19, 0.6);
            --warning-border: #8c2828;
            --warning-text: #ffadad;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #1a2236 0%, #05050a 80%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; left: -280px; top: 0; width: 280px; height: 100%;
            background: rgba(13, 17, 23, 0.95); backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color); padding: 80px 20px 20px;
            transition: left 0.4s ease; z-index: 1000;
        }
        .sidebar.active { left: 0; }
        .nav-link { display: flex; align-items: center; gap: 15px; color: var(--text-main); text-decoration: none; padding: 12px 15px; border-radius: 8px; margin-bottom: 10px; transition: background 0.2s; }
        .nav-link:hover { background-color: rgba(255,255,255,0.05); }
        .nav-link.active { border-left: 3px solid var(--accent-blue); background-color: rgba(47, 128, 237, 0.1); }
        .nav-link i { width: 20px; text-align: center; color: var(--text-muted); }
        .nav-label { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); letter-spacing: 1px; margin-bottom: 20px; display: block; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .overlay.active { opacity: 1; pointer-events: auto; }

        /* --- TOP NAV BUTTONS (Updated) --- */
        .top-nav {
            position: absolute;
            top: 30px; left: 30px; right: 30px;
            display: flex; justify-content: space-between;
            z-index: 500;
        }
        
        .circle-btn {
            width: 55px; /* Bigger size */
            height: 55px;
            border-radius: 50%;
            background-color: #1c2128;
            border: 1px solid #30363d;
            color: #ffffff; /* White Icon */
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.3s; text-decoration: none;
            font-size: 1.3rem; /* Bigger Icon */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .circle-btn:hover {
            background-color: #30363d;
            transform: scale(1.05);
            border-color: var(--text-muted);
        }

        /* --- MAIN CONTAINER (Wider) --- */
        .container { 
            width: 100%; 
            max-width: 900px; /* Increased Width */
            text-align: center; 
            padding: 50px; /* Increased Padding */
        }

        /* --- WARNING BANNER (Single Line) --- */
        .warning-banner {
            background-color: var(--warning-bg);
            border: 1px solid var(--warning-border);
            color: var(--warning-text);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            
            /* FORCE SINGLE LINE */
            white-space: nowrap;
            max-width: 100%;
        }
        .warning-banner i { color: #ff6b6b; }

        h1 { font-size: 2.2rem; margin-bottom: 30px; font-weight: 600; }

        /* --- CARDS --- */
        .section-card {
            background-color: var(--outer-card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 40px 35px; /* Larger inner padding */
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 1.1rem; 
            font-weight: 600; 
            margin-bottom: 30px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px;
        }

        /* --- MODE SWITCHER --- */
        .mode-group { 
            display: flex; justify-content: space-between; width: 100%; margin-bottom: 25px; gap: 20px;
        }
        .mode-group label { flex: 1; }
        .mode-group input[type="radio"] { display: none; }
        .mode-label {
            width: 100%; background-color: #0d1117; border: 1px solid var(--border-color); 
            padding: 15px; border-radius: 12px; cursor: pointer; transition: all 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .mode-label span.main { font-weight: 600; font-size: 0.9rem; margin-bottom: 4px; }
        .mode-label span.sub { font-size: 0.75rem; color: var(--text-muted); }
        .mode-group input[type="radio"]:checked + .mode-label {
            border-color: var(--accent-blue); background-color: rgba(47, 128, 237, 0.1);
        }

        /* --- BUTTONS --- */
        .btn-blue-block { background-color: var(--accent-blue); color: white; width: 100%; border: none; padding: 14px; border-radius: 50px; font-weight: 600; cursor: pointer; margin-bottom: 15px; }
        .btn-green-block { background-color: var(--accent-green); color: white; width: 100%; border: none; padding: 14px; border-radius: 50px; font-weight: 600; cursor: pointer; }

        /* --- RECORDING CONTROLS & SPACING --- */
        .mic-icon-circle { width: 50px; height: 50px; border-radius: 50%; background-color: rgba(218, 54, 51, 0.15); color: #da3633; border: 1px solid #da3633; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; margin: 0 auto 15px; }
        
        .rec-subtitle { 
            color: var(--text-muted); 
            font-size: 0.9rem; 
            margin-top: 0px;
            margin-bottom: 45px; 
        }

        .rec-controls { display: flex; gap: 15px; margin-bottom: 20px; }
        
        .btn-rec-start {
            flex: 1; background-color: var(--accent-green); color: white; border: none; 
            padding: 12px; border-radius: 12px; font-weight: 600; cursor: pointer;
        }
        
        .btn-rec-stop {
            flex: 1; background-color: #30363d; color: #8b949e; border: none; 
            padding: 12px; border-radius: 12px; font-weight: 600; cursor: not-allowed;
        }

        /* Force Red State */
        .btn-rec-stop.force-red {
            background-color: #da3633 !important;
            color: white !important;
            cursor: pointer !important;
            border: 1px solid #da3633 !important;
            box-shadow: 0 0 15px rgba(218, 54, 51, 0.4) !important;
        }

        /* --- VISUALIZER --- */
        .visualizer {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 5px;
            height: 30px;
            margin: 10px 0;
        }
        .bar {
            width: 5px; background-color: #ff6b6b; border-radius: 2px;
            animation: bounce 1s ease-in-out infinite;
        }
        .bar:nth-child(1) { animation-delay: 0s; height: 10px; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 15px; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 25px; }
        .bar:nth-child(4) { animation-delay: 0.3s; height: 15px; }
        .bar:nth-child(5) { animation-delay: 0.1s; height: 10px; }

        @keyframes bounce { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(2.5); } }

        #rec-status { font-size: 0.85rem; color: var(--text-muted); min-height: 20px; margin-top: 5px; }

    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <span class="nav-label">Navigation</span>
        <a href="{{ url_for('upload_page') }}" class="nav-link"><i class="fas fa-upload"></i> Upload Face Image</a>
        <a href="{{ url_for('live_page') }}" class="nav-link"><i class="fas fa-video"></i> Live Camera (Face)</a>
        <a href="{{ url_for('text_page') }}" class="nav-link"><i class="fas fa-font"></i> Live Text Emotion</a>
        <a href="{{ url_for('audio_page') }}" class="nav-link active"><i class="fas fa-microphone"></i> Voice Emotion</a>
    </div>

    <div class="top-nav">
        <button class="circle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
        <a href="{{ url_for('index') }}" class="circle-btn"><i class="fas fa-home"></i></a>
    </div>

    <div class="container">
        <div class="warning-banner">
            <i class="fas fa-exclamation-triangle"></i>
            <span>This analyzes vocal tone only and is not a clinical or medical tool.</span>
        </div>

        <h1>Voice Emotion</h1>

        <div class="section-card">
            <div class="section-title"><i class="fas fa-upload"></i> Upload Existing Audio</div>
            <form action="{{ url_for('predict_audio_route') }}" method="post" enctype="multipart/form-data">
                <div class="mode-group">
                    <label>
                        <input type="radio" name="mode" value="fast" checked>
                        <div class="mode-label"><span class="main">Fast Mode</span><span class="sub">Local CNN (Real-time)</span></div>
                    </label>
                    <label>
                        <input type="radio" name="mode" value="accurate">
                        <div class="mode-label"><span class="main">Accurate Mode</span><span class="sub">HuggingFace Local</span></div>
                    </label>
                </div>
                <input type="file" id="audio-file" name="audio" accept="audio/*" style="display: none;" onchange="updateFileName(this)" required>
                <button type="button" class="btn-blue-block" onclick="document.getElementById('audio-file').click()">Choose Audio File</button>
                <div id="file-name-display" style="margin-bottom: 10px; font-size: 0.9rem; color: #2f80ed;"></div>
                <button type="submit" class="btn-green-block">Analyze Audio</button>
            </form>
        </div>

        <div class="section-card">
            <div class="mic-icon-circle"><i class="fas fa-microphone"></i></div>
            
            <div class="section-title">Record Live Audio</div>
            
            <p class="rec-subtitle">Speak for a few seconds, then click stop.</p>

            <div class="rec-controls">
                <button id="start-rec" class="btn-rec-start" onclick="activateRecordingState()">Start Recording</button>
                <button id="stop-rec" class="btn-rec-stop" disabled onclick="resetRecordingState()">Stop & Analyze</button>
            </div>

            <div class="visualizer" id="visualizer">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>

            <p id="rec-status"></p>
            
            <audio id="playback" controls style="width:100%; display:none; margin-top: 15px;"></audio>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script>
        // Sidebar Logic
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        // File Name Logic
        function updateFileName(input) {
            if(input.files && input.files[0]) {
                document.getElementById('file-name-display').innerText = "Selected: " + input.files[0].name;
            }
        }

        // --- UI STATE LOGIC ---
        function activateRecordingState() {
            const startBtn = document.getElementById('start-rec');
            const stopBtn = document.getElementById('stop-rec');
            const visualizer = document.getElementById('visualizer');
            const status = document.getElementById('rec-status');

            startBtn.disabled = true;
            startBtn.style.opacity = "0.6";
            startBtn.innerText = "Recording...";

            stopBtn.disabled = false;
            stopBtn.classList.add('force-red'); 
            
            visualizer.style.setProperty("display", "flex", "important");
            status.innerText = "Recording in progress...";
        }

        function resetRecordingState() {
            const startBtn = document.getElementById('start-rec');
            const stopBtn = document.getElementById('stop-rec');
            const visualizer = document.getElementById('visualizer');
            const status = document.getElementById('rec-status');

            stopBtn.classList.remove('force-red');
            stopBtn.disabled = true;
            stopBtn.innerText = "Processing...";
            
            visualizer.style.display = "none";
            status.innerText = "Uploading & analyzing...";
        }
    </script>
</body>
</html>
