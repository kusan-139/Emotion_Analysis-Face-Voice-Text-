<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Text Emotion</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #05050a;
            --card-bg: #0d1117;
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --accent-blue: #2f80ed;
            --border-color: #30363d;
            --warning-bg: rgba(68, 19, 19, 0.6);
            --warning-border: #8c2828;
            --warning-text: #ffadad;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        /* --- CUSTOM DARK SCROLLBAR --- */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color); 
        }
        ::-webkit-scrollbar-thumb {
            background-color: #30363d; 
            border-radius: 6px;
            border: 3px solid var(--bg-color);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--accent-blue); 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #1a2236 0%, #05050a 80%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* SCROLLING ENABLED */
            padding: 40px 20px; 
            overflow-y: auto; 
        }

        /* --- SIDEBAR NAVIGATION --- */
        .sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100%;
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            padding: 80px 20px 20px;
            transition: left 0.4s ease;
            z-index: 1000;
        }
        .sidebar.active { left: 0; }

        .nav-label { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); letter-spacing: 1px; margin-bottom: 20px; display: block; }
        .nav-link { display: flex; align-items: center; gap: 15px; color: var(--text-main); text-decoration: none; padding: 12px 15px; border-radius: 8px; margin-bottom: 10px; transition: background 0.2s; }
        .nav-link:hover { background-color: rgba(255,255,255,0.05); }
        .nav-link.active { border-left: 3px solid var(--accent-blue); background-color: rgba(47, 128, 237, 0.1); }
        .nav-link i { width: 20px; text-align: center; color: var(--text-muted); }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .overlay.active { opacity: 1; pointer-events: auto; }

        /* --- TOP NAVIGATION BUTTONS (Updated Size & Color) --- */
        .top-nav {
            position: absolute;
            top: 30px; left: 30px; right: 30px;
            display: flex; justify-content: space-between;
            z-index: 500;
        }
        
        .circle-btn {
            width: 55px; /* Bigger size */
            height: 55px;
            border-radius: 50%;
            background-color: #1c2128;
            border: 1px solid #30363d;
            color: #ffffff; /* White Icon */
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.3s; text-decoration: none;
            font-size: 1.3rem; /* Bigger Icon */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .circle-btn:hover {
            background-color: #30363d;
            transform: scale(1.05);
            border-color: var(--text-muted);
        }

        /* --- MAIN CONTAINER (Wider) --- */
        .container {
            background-color: var(--card-bg);
            padding: 50px;
            border-radius: 24px;
            border: 1px solid #1e232a;
            text-align: center;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            
            /* Spacing for scroll */
            margin-top: 60px; 
            margin-bottom: 40px;
        }

        /* --- WARNING BANNER --- */
        .warning-banner {
            background-color: var(--warning-bg);
            border: 1px solid var(--warning-border);
            color: var(--warning-text);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            max-width: 100%;
        }
        .warning-banner i { color: #ff6b6b; }

        h1 { font-size: 2.2rem; font-weight: 600; margin-bottom: 30px; letter-spacing: -0.5px; }

        /* --- FORM ELEMENTS --- */
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 100%;
            background-color: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
            margin-bottom: 30px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        textarea:focus {
            border-color: var(--accent-blue);
            background-color: rgba(255,255,255,0.01);
        }
        
        textarea::placeholder {
            color: #484f58;
        }

        .btn-analyze {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(47, 128, 237, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(47, 128, 237, 0.4);
            background-color: #3b8df9;
        }

    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <span class="nav-label">Navigation</span>
        <a href="{{ url_for('upload_page') }}" class="nav-link">
            <i class="fas fa-upload"></i> Upload Face Image
        </a>
        <a href="{{ url_for('live_page') }}" class="nav-link">
            <i class="fas fa-video"></i> Live Camera (Face)
        </a>
        <a href="{{ url_for('text_page') }}" class="nav-link active">
            <i class="fas fa-font"></i> Live Text Emotion
        </a>
        <a href="{{ url_for('audio_page') }}" class="nav-link">
            <i class="fas fa-microphone"></i> Voice Emotion
        </a>
    </div>

    <div class="top-nav">
        <button class="circle-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <a href="{{ url_for('index') }}" class="circle-btn">
            <i class="fas fa-home"></i>
        </a>
    </div>

    <div class="container">
        
        <div class="warning-banner">
            <i class="fas fa-exclamation-triangle"></i>
            <span>This analysis is based only on language. It does not provide medical or psychological diagnosis.</span>
        </div>

        <h1>Live Text Emotion</h1>

        <form action="{{ url_for('predict_text_route') }}" method="post">
            <textarea 
                name="user_text" 
                rows="8" 
                placeholder="Type something here to analyze the emotional tone..." 
                required></textarea>
            
            <button type="submit" class="btn-analyze">Analyze Text</button>
        </form>

    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }
    </script>

</body>
</html>
